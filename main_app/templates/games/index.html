{% extends 'base.html' %} {% block content %}

<h1>games List</h1>

{% for game in games %}
<div class="card">
  <a href="{% url 'detail' game.id %}">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Breed: {{ game.breed }}</p>
      <p>Description: {{ game.description }}</p>
      {% if game.age > 0 %}
      <p>Age: {{ game.age }}</p>
      {% else %}
      <p>Age: Kitten</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
